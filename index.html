<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Resto</title>
    <link rel="stylesheet" href="Style/style.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #101214;
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .welcome-container {
            background-color: #101214;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5% 10%;
            height: 760px;
        }
        .welcome-container .textBox {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .menu-container {
            background-image: url('assets/Images/inkArt1.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
       .menu-container .ratings {
            background-color: #1F1F1F;
            padding: 20px 10% 20px 10%;
            height: 180px;
        }
        .menu-container .textBox {
            margin: 5% 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fb8500;
            font-family: 'Times New Roman', Times, serif;
        }
        .menu-container .row {
            padding: 2% 10%;
        }
        .card {
            background-color: rgb(16, 18, 20, 75%);
            border: 1px solid #fb8500;
            border-radius: 0px;
            color: #f1f1f1;
            height: auto;
            flex-direction: column-reverse;

            .imgBox {
                width: 100%;
                height: auto;
                overflow: hidden;
                img {
                    width: 100%;
                    height: auto;
                    object-fit: cover;
                }
            }
            .card-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="welcome-container">
        <div class="textBox">
            <h1>Welcome to Japanese Resto</h1>
            <p>Enjoy the best Japanese food in town</p>
        </div>
        <div class="imgBox">
            <img src="assets/Images/food1.jpg" alt="mainFood">
        </div>
    </div>
    <div class="menu-container">
        <div class="ratings">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    Feature
                  </div>
                  <div class="col">
                    Feature
                  </div>
                  <div class="col">
                    Feature
                  </div>
                  <div class="col">
                    Feature
                  </div>
                  <div class="col">
                    Feature
                  </div>
                </div>
              </div>
        </div>
        <div class="textBox">
          <h6>注目メニュー</h6>
          <h1>FEATURED MENU</h1>
        </div>  
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
              <div class="card">
                <div class="imgBox">
                  <img src="assets/Images/Food1.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Ramen</h5>
                  <p class="card-text">拉麺</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="imgBox">
                  <img src="assets/Images/Food1.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Sushi</h5>
                  <p class="card-text">寿司</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="imgBox">
                  <img src="assets/Images/Food1.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Seafood</h5>
                  <p class="card-text">シーフード</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="imgBox">
                  <img src="assets/Images/Food1.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Liquor</h5>
                  <p class="card-text">お酒</p>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="footer-container">

    </div>
</body>
</html>
